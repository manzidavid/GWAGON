<!DOCTYPE html>
<html lang="spa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.css">
    <title>GREENER WORLD</title>
</head>
<body class="bg-success text-white justify-content-between">
    <div class="container-fluid">
    <form method="post" class="form mt-5 border p-2 bg-primary rounded" id="form">

        <h1 class="text-center text-success">FORM</h1>

        <label for="" class="form-label text-dark">USERNAME</label><br>
        <input type="text" name="" class="form-control text-warning rounded" id="user">
        <div class="badge text-danger d-none" id="username-check">USERNAME REQUIRED</div>
        
        <label for="" class="form-label text-dark">Email</label><br>
        <input type="text" name=""  class="form-control text-warning rounded" id="email">
        <div class="badge text-danger d-none" id="email-check">EMAIL REQUIRED</div>

        <label for="" class="form-label text-dark">PASSWORD</label><br>
        <input type="password" name=""  class="form-control text-warning rounded" id="password"><br><br>
        <div class="badge text-danger d-none" id="password-check">PASSWORD REQUIRED</div>

        <input type="submit" value="SUBMIT"  class="my-3 rounded-pill bg-dark text-primary text-center form-control btn-lg bg-outline-light">
    </form>
</div>
<script text="text/javascript">
    const username = document.getElementById("user");
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const form = document.getElementById("form");
    
    form.addEventListener("submit",handleSubmit);
    
    function handleSubmit(event){
        event.preventDefault();
        username.value; 
        email.value; 
        password.value;
        
        if(username.value === ""){
        document.getElementById("username-check").classList.remove("d-none");
        }
        if(email.value === ""){
        document.getElementById("email-check").classList.remove("d-none");
        }
        else{
           if (!validateEmail(email.value))
           {
               email.classList.add('border-danger');
               alert("Email must include '@' and your valid domain hoster");
               return;
            }
        }                         
      
        if(password.value === "")
        {
            document.getElementById("password-check").classList.remove("d-none");
            return;
        }
    /////////////LOGIN CODES//////////////
        if(email.value === CREDENTIALS.EMAIL &&
            password.value === CREDENTIALS.PASSWORD)
            {
                window.location.href= "./index.html";
            }
            else
            {
                console.log("EMAIL/PASSWORD is incorrect");
            }
    }
        function validateEmail(email){
         if(/^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/.test(email))
            {
             return true;
            } 
            return false;
        }
        
        CREDENTIALS = {
        "USERNAME": "Ufitese Isaac",
        "EMAIL" :"ufiteseisaac@gmail.com",
        "PASSWORD" : "rwandarwejo"}
</script>
</body>
</html>
